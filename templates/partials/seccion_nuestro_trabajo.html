{% load static %}

{% if seccion_nuestro_trabajo %}
<section class="py-16 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 items-center">
            <!-- Imagen -->
            <div class="order-2 lg:order-1">
                {% if seccion_nuestro_trabajo.imagenes.first %}
                <img 
                    src="{{ seccion_nuestro_trabajo.imagenes.first.imagen.url }}" 
                    alt="{{ seccion_nuestro_trabajo.imagenes.first.alt_text }}"
                    loading="lazy"
                    class="w-full h-auto rounded-lg shadow-xl object-cover"
                    style="min-height: 400px; object-fit: cover;"
                >
                {% else %}
                <div class="w-full h-96 bg-gray-200 rounded-lg flex items-center justify-center border-2 border-dashed border-gray-300">
                    <div class="text-center p-4">
                        <svg class="w-12 h-12 mx-auto text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <p class="text-gray-500 text-sm">Sube una imagen desde el panel de administraci√≥n</p>
                    </div>
                </div>
                {% endif %}
            </div>
            
            <!-- Contenido -->
            <div class="order-1 lg:order-2">
                <h2 class="text-3xl md:text-4xl font-bold mb-6 text-gray-900 leading-tight">
                    {{ seccion_nuestro_trabajo.titulo }}
                </h2>
                <div class="text-gray-700 text-lg leading-relaxed space-y-4">
                    {{ seccion_nuestro_trabajo.texto|linebreaks }}
                </div>
            </div>
        </div>
    </div>
</section>
{% endif %}
