{% load static %}

{% if galeria %}
<section class="py-16 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold text-center mb-12">Trabajos reales</h2>
        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
            {% for trabajo in galeria %}
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition">
                <img src="{{ trabajo.imagen.url }}" 
                     alt="{{ trabajo.alt_text }}"
                     loading="lazy"
                     class="w-full h-48 object-cover">
                {% if trabajo.titulo %}
                <div class="p-3">
                    <p class="text-sm font-medium text-gray-800">{{ trabajo.titulo }}</p>
                </div>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        {% if hay_mas_trabajos %}
        <div class="text-center mt-8">
            <a href="{% url 'catalogo:galeria_completa' %}" 
               class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition inline-block">
                Ver m√°s trabajos
            </a>
        </div>
        {% endif %}
    </div>
</section>
{% endif %}
